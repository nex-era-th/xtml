<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>{{ titleTag }} / @nex-era</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../js/w3.css" rel="stylesheet" type="text/css">
  <link href="../js/projex.css" rel="stylesheet" type="text/css">
  <link href="../js/material-x.css" rel="stylesheet" type="text/css">
  <script src="/config.js"></script>
  <script src="/js/xdev-b.js"></script>
  <script src="../js/projex.js"></script>
  <style>
    p, li, span {font-family: "Open Sans", sans-serif; font-size: 135%}
    code {color: white; background-color: black; border-radius: 10px; padding: 0 8px}
  </style>
</head>
<body style="background-color: ; max-width: 500px; margin-left: auto; margin-right: auto;">

  <!--picture-->
  <div id="top_image">
    <img id="top_image_img" src="../pic/lisa-choachella-2025.jpeg" class="x-cover-pic" loading="eager">
    <img id="top_image_logo" src="{{ topImage }}" class="x-circle x-wh32" style="position: absolute; top: 8px; left: 8px">
  </div>

  <!--title-->
  <h3 id="post_title" class="x-red-dark x-title-cont">{{ postTitle }}</h3>

  <div id="post_info" class="x-ubuntu x-blue-dark x-small" 
  style="padding: 32px 16px 16px 16px; color: var(--blue-grey-600); display: grid; row-gap: 8px;">

    <!--info-->
    <div id="publish_date" style="display: grid; grid-template-columns: 32px auto; align-items: center;">
      <img src="../icon/calendar.svg" class="x-wh20"> 
      <span>{{ publishDate }}</span>
    </div>
    <div id="writer" style="display: grid; grid-template-columns: 32px auto; align-items: center;">
      <img src="../icon/user.svg" class="x-wh24">
      <span>@M</span>
    </div>
    <div id="keyword" style="display: grid; grid-template-columns: 32px auto;">
      <img src="../icon/bookmark.svg" class="x-wh20 x-mt4">
      <span>{{ tag }}</span>
    </div>
    <div id="keyword" style="display: grid; grid-template-columns: 32px auto;">
      <img src="../icon/copyright2.svg" class="x-wh20 x-mt4">
      <span style="font-family: 'Times New Roman', Times, serif; font-size: ;">This content is original and free to read, copy, or share by anyone, without restriction but not for sales. The pictures are from internet/social media.</span>
    </div>
  </div>

  
  <!--story starts-->
  {{ $content }}


  <!-- page act ---------------------------------------------------->
  <div style="height: 48px"></div>
  <div style="position: fixed; left: 0; bottom: 0;">
    <button class="w3-btn x-p8 w3-white" 
    onclick="location.href='../update.html';"><img src="../icon/u-turn.svg" width="32" height="32"></button>
  </div>

  <script>
    xb.page.visitCount( nexWeb.nodeXurl + '/nex-web-visit-count', 
      { page: location.pathname, lastVisit: Date.now() }
    )
  </script>
</body>
</html>
